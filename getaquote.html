    <section id="cover-pictures-section">
        <div id="cover-pictures-div"></div>
        <div id="cover-text-quote">
            <h2>Let's get a Quote!</h2>
        </div>

    <section id="getaquote-page">
        <form action="https://formdump.codeinstitute.net/">
            <fieldset id="fieldset-your-details">
                <legend>
                    Your Details
                </legend>
                <div>
                    <label for="fname">
                        First Name
                    </label>
                    <input class="your-details" id="fname" name="first_name" type="text" required>
                </div>
                <div>
                    <label for="lname">
                        Last name
                    </label>
                    <input class="your-details" id="lname" name="last_name" type="text" required>
                </div>
                <div>
                    <label for="email">
                        Email Address
                    </label>
                    <input class="your-details" id="email" type="email" name="email" required>
                </div>
                <div>
                    <label for="location">
                        County
                    </label>
                    <select class="your-details" id="location" name="county">
                        <option value="atrim">Atrim</option>
                        <option value="armaght">Armaght</option>
                        <option value="carlow">Carlow</option>
                        <option value="cavan">Cavan</option>
                        <option value="clare">Clare</option>
                        <option value="cork">Cork</option>
                        <option value="dery">Dery</option>
                        <option value="donegal">Donegal</option>
                        <option value="down">Down</option>
                        <option value="dublin">Dublin</option>
                        <option value="fermanagh">Fermanagh</option>
                        <option value="galway">Galway</option>
                        <option value="kery">Kery</option>
                        <option value="kilkeny">Kilkeny</option>
                        <option value="laois">Laois</option>
                        <option value="leitrim">Leitrim</option>
                        <option value="limerick">Limerick</option>
                        <option value="longford">Longeford</option>
                        <option value="louth">Louth</option>
                        <option value="mayo">Mayo</option>
                        <option value="maeth">Meath</option>
                        <option value="monagham">Monagham</option>
                        <option value="offlay">Offlay</option>
                        <option value="roscommon">Roscommon</option>
                        <option value="slogo">Sligo</option>
                        <option value="tipperary">Tipperary</option>
                        <option value="tyrone">Tyrone</option>
                        <option value="waterford">Waterfod</option>
                        <option value="westmeath">Westmeath</option>
                        <option value="wexford">Wexford</option>
                        <option value="wicklow">Wicklow</option>

                    </select>
                </div>
            </fieldset>

            <fieldset id="fildset-message">
                <legend>
                    What are you looking for ?
                </legend>
                <div id="div-radio">
                    <label class="radio-input" for="ceilings">
                        Ceilings
                    </label>
                    <input type="radio" id="ceilings" name="ceilings">
                    <label class="radio-input" for="tvwall">
                        TV Wall
                    </label>
                    <input type="radio" id="tvwall" name="tvwall">
                    <label class="radio-input" for="other">
                        Other
                    </label>
                    <input type="radio" id="other" name="other">
                </div>
                <div id="div-message">
                    <label class="radio-input" for="message">
                        Write your Ideas
                    </label>
                    <textarea class="message-input" id="message" name="message" rows="5" cols="80"></textarea>
                </div>
            </fieldset>
            <div class="div-submit-button">
                <input class="submit-button" type="submit" value="Send Message">
            </div>
        </form>

    </section>
